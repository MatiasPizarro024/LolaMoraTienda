<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lola Mora</title>
    <link rel="stylesheet" href="Css/contact.css">
</head>
<body>
    <header>
        <div class="headerSup">
            <div class="logo">
                <img src="Imagenes/logo1.png" alt="logo">
            </div>
            <div class="search">
                <input type="search" placeholder="¿Que desea buscar?">
            </div>
        </div>

        <div class="containerMenu">
            <div class="menu">
                <nav>
                    <ul>
                        <li>
                            <a href="#"></a>
                        </li>
                        <li>
                            <a href="#">Catalogo</a>
                            <ul>
                                <li><a href="#">Remeras</a></li>
                                <li><a href="#">Pantalones</a></li>
                                <li><a href="#">Camperas</a></li>
                                <li><a href="#">Accesorios</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#"  id="selected">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        
    </header> 
    <form action="#" class="formu">
        
        <h2 class="formTit">Dejanos tu consulta</h2>
        <p class="formP">¿Tiene alguna duda? Dejala a continuacion y nos pondremos en contacto</p>

        <div class="form_container">
            <div class="formGrup">
                <input type="text" id="nombre" class="formInp" placeholder=" ">
                <label for="nombre" class="formLab">Nombre:</label>
            </div>
            <div class="formGrup">
                <input type="text" id="apellido" class="formInp" placeholder=" ">
                <label for="apellido" class="formLab">Apellido:</label>
            </div>
            <div class="formGrup">
                <input type="text" id="email" class="formInp" placeholder=" ">
                <label for="email" class="formLab">Email:</label>
            </div>
            <div class="formGrup">
                <label for="motivo" class="formLab">Ingrese el motivo de su consulta:</label><br><br>
                <textarea name="text" id="motivo" cols="45" rows="10" class="formAre"></textarea>
            </div>

            <input type="submit" class="formSub" value="Enviar">
        </div>
    </form>
</body>
</html>
