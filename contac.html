<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lola Mora</title>
    <script src="https://kit.fontawesome.com/e8592a6399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/contact.css">
</head>
<body class="bd">
    <header>
        <div class="headerSup">
            <div class="logo">
                <img src="Imagenes/logo1.png" alt="logo">
            </div>
            <div class="search">
                <input type="search" placeholder="¿Qué desea buscar?">
            </div>
        </div>

        <div class="containerMenu">
            <div class="menu">
                <input type="checkbox" id="CheckboxMenu">
                <label id="labelCheck" for="CheckboxMenu">
                    <i class="fa-solid fa-bars iconMenu"></i>
                </label>
                <nav>
                    <ul>
                        <li>
                            <a href="#"></a>
                        </li>
                        <li>
                            <a href="#">Catalogo</a>
                            <ul>
                                <li><a href="#">Remeras</a></li>
                                <li><a href="#">Pantalones</a></li>
                                <li><a href="#">Camperas</a></li>
                                <li><a href="#">Accesorios</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#"  id="selected">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        
    </header> 
    <form class="formu">
        
        <h2 class="formTit">Dejanos tu consulta</h2>
        <p class="formP">¿Tiene alguna duda? Dejala a continuacion y nos pondremos en contacto</p>

        <div class="form_container">
            <div class="formGrup">
                <input type="text" id="nombre" class="formInp" placeholder=" " required="">
                <label for="nombre" class="formLab">Nombre:</label>
            </div>
            <div class="formGrup">
                <input type="text" id="apellido" class="formInp" placeholder=" " required="">
                <label for="apellido" class="formLab">Apellido:</label>
            </div>
            <div class="formGrup">
                <input type="text" id="email" class="formInp" placeholder=" " required="">
                <label for="email" class="formLab">Email:</label>
            </div>
            <div class="formGrup">
                <textarea name="text" id="motivo" cols="45" rows="10" class="formAre" required placeholder="Ingrese el motivo de su consulta:" required></textarea>
            </div>
            <input type="submit" value="Enviar" onclick="addElemento(getElementById('nombre').value);" id="boton" class="formSub boton-ani">
        </div>
    </form>
    <div id="formfin"></div>
    <script src="Js/contact.js"></script>
</body>
</html>
